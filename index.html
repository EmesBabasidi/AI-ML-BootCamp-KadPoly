<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-top: 50px;
            color: #00ffe7;
            animation: bounce 2s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        form {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
            box-shadow: 0 0 15px rgba(0, 255, 231, 0.3);
            transform: scale(0.9);
            transition: transform 0.5s ease-in-out;
        }

        form:hover {
            transform: scale(1);
        }

        label {
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 2px solid #00ffe7;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: transparent;
            resize: none;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 231, 0.3);
        }

        textarea:focus {
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        input[type="submit"] {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            background-color: #00ffe7;
            color: #000;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 231, 0.3);
        }

        input[type="submit"]:hover {
            background-color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            textarea {
                height: 80px;
            }

            input[type="submit"] {
                font-size: 1rem;
            }
        }

        .ai-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            background-image: url('https://some-animation-url.com'); 
            animation: aiPulse 8s infinite alternate ease-in-out;
        }

        @keyframes aiPulse {
            from { transform: scale(1); opacity: 0.1; }
            to { transform: scale(1.1); opacity: 0.3; }
        }
    </style>
</head>

<body>
    <div class="ai-animation"></div>
    <h1><i class="fas fa-robot"></i> Spam Detection</h1>
    <form action="/predict" method="post">
        <label for="message"><i class="fas fa-envelope"></i> Enter a message:</label>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message here..."></textarea>
        <br>
        <input type="submit" value="Classify">
    </form>

    {% if prediction_text %}
        <h2><i class="fas fa-info-circle"></i> {{ prediction_text }}</h2>
    {% endif %}
</body>

</html>
